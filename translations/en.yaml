configuration:
  min_log_level:
    name: "Log level"
    description: "Logging verbosity. DEBUG will consume system resources and should only be used for debugging."
  cameras:
    name: "Cameras"
    description: "List of ONVIF cameras to monitor."
    fields:
      name:
        name: "Camera Name"
        description: "(Optional) Friendly name for logs."
      ip_address:
        name: "IP Address"
        description: "The IP address or hostname of the camera."
      port:
        name: "Port"
        description: "Web interface port (e.g., 80 or 443)."
      username:
        name: "Username"
        description: "Camera username."
      password:
        name: "Password"
        description: "Camera password."
      ignore_ssl:
        name: "Ignore SSL"
        description: "Ignore SSL certificate validation errors."
      reconnect_time:
        name: "Reconnect Time (seconds)"
        description: "Seconds to wait before reconnecting."
      polling_interval:
        name: "Polling Interval (seconds)"
        description: "Seconds to wait between polls."
      fast_poll_on_move:
        name: "Fast Poll on Movement"
        description: "Poll quickly during movement to send stop commands immediately."
